<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Range对象extractContents方法</title>
	<script type="text/javascript">
		function moveContent(){
			var srcDiv=document.getElementById("srcDiv");
			var distDiv=document.getElementById("distDiv");
			var rangeObj=document.createRange();
			rangeObj.selectNodeContents(srcDiv);
			var docFragment=rangeObj.extractContents();
			distDiv.appendChild(docFragment);
		}
	</script>
</head>
<body>
	<div id="srcDiv" style="background-color:#ACFBFA; width:300px; height:50px;">你好吗？</div>
	<div id="distDiv" style="background-color:#F9C4C4; width:300px; height:50px;"></div>
	<button onclick="moveContent()">移动元素</button>
</body>
</html>
