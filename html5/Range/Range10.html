<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Range 对象方法之 collapse、detach 方法</title>
</head>
<body>
	<script type="text/javascript">
		var rangeObj=document.createRange();
		function selectRangeContents(){
			var div=document.getElementById("div");
			rangeObj.selectNode(div);
			//rangeObj.detach();  //用于释放range对象，Range detach() 在Safari有效，但在Chrome和FireFox无效
		}
		function unselect(){
			rangeObj.collapse(false);
		}
		function showRange(){
			alert(rangeObj.toString());
		}
	</script>
	<div id="div" style="background-color:#FFCECE; width:300px; height:50px;">元素的内容</div>
	<button onclick="selectRangeContents()">选择元素</button>
	<button onclick="unselect()">取消元素</button>
	<button onclick="showRange()">显示Range内容</button>
</body>
</html>
