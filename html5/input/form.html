<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>表单验证</title>
</head>
<body>
<script type="text/javascript">
	function check(){
		var email=document.getElementById("email");
		if(email.value==""){
			alert("请输入email！");
			return false;
		}else if(!email.checkValidity()){
			alert("请输入正确的email格式");
			return false;
		}
	}
</script>
<form id="testfrom" onsubmit="check()" novalidate="true">
	<label for="email">Email</label>
	<input type="email" name="email" id="email"><br/>
	<input type="submit" value="提交">
</form>
</body>
</html>
