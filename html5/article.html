<html>
<head>
	<title>Article学习</title>
	<meta charset="utf-8">
</head>
<body>
<article>
	<header>
		<h1>欢迎学习Html5--article</h1>
		<p>baby-bei</p>
	</header>
	<p>Hello,baby bei</p>
	<article>
		<header>
			<p>作者：baby</p>
		</header>
		<p>评论：good</p>
		<footer>2016-6-30 21:12</footer>
	</article>
	<footer>
		<p>好好学习，天天向上</p>
	</footer>
</article>
<!--使用article实现插件-->
<article>
	<h1>这是一个内嵌页面</h1>
	<object>
		<!--src="#" 表示内嵌当前页面-->
		<embed src="http://www.baidu.com" width="600" height="400"></embed>
	</object>
</article>
</body>
</html>
