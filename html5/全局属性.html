<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>全局属性</title>
</head>
<body>
	<h2>可编辑列表</h2>
	<ul contenteditable="" tabindex="-1">
		<li>列表1</li>
		<li>列表2</li>
		<li>列表3</li>
	</ul>
	<h2>不可编辑列表</h2>
	<ul contenteditable="false">
		<li>列表1</li>
		<li>列表2</li>
		<li>列表3</li>
	</ul>
	<h2>tabindex按“Tab”时获得焦点顺序--（tabindex=-1时不再获得焦点）</h2>
	<a href="#" tabindex="1">链接1</a>
	<a href="#" tabindex="3">链接2</a>
	<a href="#" tabindex="2">链接3</a>
	
</body>
</html>
