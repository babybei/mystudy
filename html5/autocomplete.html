<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>AutoComplete属性</title>
</head>
<body>
<input type="text" name="greeting" autocomplete="off" list="greetings">
<datalist id="greetings">
	<option value="HTML5学习">HTML5学习</option>
	<option value="CSS3学习">CSS3学习</option>
	<option value="JavaScript学习">JavaScript学习</option>
</datalist>
</body>
</html>
