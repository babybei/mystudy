<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>control属性</title>
</head>
<body>
<script type="text/javascript">
	function setValue(){
		var label=document.getElementById("label");
		var textbox=label.control;
		textbox.value="010010";
	}
</script>
<p>在html5中，可以在标签内部放置一个表单元素，并且通过该标签的control属性来访问该表单元素。</p>
<form>
	<label id="label">
		邮编：
		<input type="text" id="txt_zip" maxlength="6" name="">
		<small>请输入6位数字</small>
	</label>
	<input type="button" value="设置默认值" onclick="setValue()" name="">
</form>
</body>
</html>
