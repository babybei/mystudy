<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>time元素</title>
</head>
<body>
	<time datetime="2015-10-10">2015-10-10</time>
	<!--T:间隔/分隔符-->
	<time datetime="2015-10-10T20:00">2015-10-10</time>
	<!--Z:表示机器编码使用UTC标准时间-->
	<time datetime="2015-10-10T20:00Z">2015-10-10</time>
	<!--+:表示另一个地区时差-->
	<time datetime="2015-10-10T20:00+09:00">2015-10-10</time>
</body>
</html>
