<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>增强的页面元素</title>
</head>
<body>
<!--figure元素以及figcaption元素-->
<figure>
	<img src="../img/1.jpg" alt="小清新">	
	<img src="../img/2.jpg" alt="小清新">
	<img src="../img/3.jpg" alt="小清新">
	<figcaption>小清新</figcaption>
</figure>
<br/>
<!--details元素和summary元素-->
<script type="text/javascript">
	function detail_onclick(detail){
		var p=document.getElementById("p");
		if(detail.open){
			p.style.visibility="hidden";
		}
		else{
			p.style.visibility="visible";
		}
	}
</script>
<details id="detail" onclick="detail_onclick(this)">
	<summary>速度与激情7</summary>
	<p id="p" style="visibility:hidden;">你好么，这是为保罗特意打造的电影，看起来激情四射。</p>
</details>
<br/>
<p>这是一段文字，用了<mark>测试</mark>mark效果。</p>
</body>
</html>
