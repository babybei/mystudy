<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ol dl元素</title>
</head>
<body>
	<!--ol从5开始，倒序-->
	<ol start="5" reversed>
		<li>序列1</li>
		<li>序列2</li>
		<li>序列3</li>
		<li>序列4</li>
		<li>序列5</li>
	</ol>
	<!-- dl定义列表 -->
	<dl>
		<dt>Hello</dt>
		<dd>你好就是hello</dd>
		<dt>博客</dt>
		<dd>你喜欢看博客么</dd>
	</dl>
	<!-- cite元素，表示作品的标题 -->
	<h3>cite元素</h3>
	<p>我最喜欢的电影是<cite>速度与激情</cite></p>
</body>
</html>
