<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>品牌列表效果</title>
	<style type="text/css">
		ul{width: 500px; margin: 0 auto;}
		ul li{margin: 0; padding: 0; list-style: none; float: left;
			width: 150px;
			height: 30px;
			line-height: 30px;
			border:1px solid #eee;
			text-align: center;}
			ul:after{
				content:".";
				height:0;
				visibility:hidden;
				display:block;
				clear:both;
			}
			.promoted{
				color: green;
				font-weight: bold;
			}
			.showmore{
				width: 200px;
				height: 30px;
				line-height: 30px;
				border:1px solid #333;
				margin: 0 auto;
				text-align: center;
				margin-top:30px;
			}
		</style>
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var $category=$('ul li:gt(5):not(:last)');
				$category.hide();
				var $toggleBtn=$('div.showmore>a');
				$toggleBtn.click(function(){
					if($category.is(":visible")){
						$category.hide();
						$('.showmore a span').text("显示全部品牌");
						$("ul li").removeClass("promoted");
					}
					else{
						$category.show();
						$('.showmore a span').text("精简显示品牌");
						$('ul li').filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')").addClass("promoted");
					}
					return false;
				})
			})
		</script>
	</head>
	<body>
		<ul>
			<li><a href="#">佳能</a><i>(30440)</i></li>
			<li><a href="#">索尼</a><i>(27220)</i></li>
			<li><a href="#">三星</a><i>(20808)</i></li>
			<li><a href="#">尼康</a><i>(17821)</i></li>
			<li><a href="#">松下</a><i>(12286)</i></li>
			<li><a href="#">卡西欧</a><i>(8242)</i></li>
			<li><a href="#">富士</a><i>(14894)</i></li>
			<li><a href="#">柯达</a><i>(9520)</i></li>
			<li><a href="#">宾得</a><i>(2195)</i></li>
			<li><a href="#">理光</a><i>(4114)</i></li>
			<li><a href="#">奥林巴斯</a><i>(12205)</i></li>
			<li><a href="#">明基</a><i>(1466)</i></li>
			<li><a href="#">爱国者</a><i>(3091)</i></li>
			<li><a href="#">其他品牌相机</a><i>(7275)</i></li>
		</ul>
		<div class="showmore">
			<a href="more.html"><span>显示全部品牌</span></a>
		</div>
	</body>
	</html>
