<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链式操作</title>
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
	<style>
		#menu{width: 300px;}
		.has_children{background-color: #555; color: #fff; cursor: pointer;}
		.highlight{color: #fff; background-color: green;}
		div{padding:0; margin: 10px 0;}
		div a{background-color: #888; display: none; float: left; width: 300px;}
	</style>
	<script type="text/javascript">
		$(function(){
			$(".has_children").click(function(){
				$(this).addClass("highlight").children("a").show().end().siblings().removeClass("highlight").children("a").hide();
			});
		});
	</script>
</head>
<body>
	<div id="menu">
		<div class="has_children">
			<span>第一章</span>
			<a href="#">111111111111111</a>
			<a href="#">222222222222222</a>
			<a href="#">333333333333333</a>
			<a href="#">444444444444444</a>
			<a href="#">555555555555555</a>
		</div>
		<div class="has_children">
			<span>第二章</span>
			<a href="#">111111111111111</a>
			<a href="#">222222222222222</a>
			<a href="#">333333333333333</a>
			<a href="#">444444444444444</a>
			<a href="#">555555555555555</a>
		</div>
		<div class="has_children">
			<span>第三章</span>
			<a href="#">111111111111111</a>
			<a href="#">222222222222222</a>
			<a href="#">333333333333333</a>
			<a href="#">444444444444444</a>
			<a href="#">555555555555555</a>
		</div>
	</div>
</body>
</html>
