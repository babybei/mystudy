<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>截取字符串</title>
	<script type="text/javascript">
		var a="abcdefg";
		document.write("slice一个参数截取"+a.slice(4)+"</br>");
		document.write("substring一个参数截取"+a.substring(4)+"</br>");
		document.write("slice两个参数截取"+a.slice(4,7)+"</br>");
		document.write("substring两一个参数截取"+a.substring(4,7)+"</br>");
		document.write("substr截取"+a.substr(4,3));
	</script>
</head>
<body>
	
</body>
</html>
