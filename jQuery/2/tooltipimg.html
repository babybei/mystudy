<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片提示效果</title>
	<style type="text/css">
		ul{
			list-style: none;
		}
		ul:after{
			content: "";
			display: block;
			clear: both;
		}
		ul li{float: left; margin: 10px;}
		img{width: 150px;}
		#tooltip{
			width: 500px;
			position: absolute;
			background-color: #333;
			color: white;
			padding: 5px;
		}
		#tooltip>img{width: 500px;}
	</style>
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var x=10;
			var y=20;
			$("a.tooltip").mouseover(function(e){
				this.myTitle=this.title;
				this.title="";
				var imgTitle=this.myTitle?"<br/>"+this.myTitle:"";
				var tooltip="<div id='tooltip'><img src='"+this.href+"' alt='产品预览图'/>"+imgTitle+"</div>";
				$('body').append(tooltip);
				console.log("top:"+(e.pageY+y)+'px'+"left:"+(e.pageX+x)+'px');
				$("#tooltip").css({
					"top":(e.pageY+y)+'px',
					"left":(e.pageX+x)+'px'
				}).show("fast");
			}).mouseout(function(){
				this.title=this.myTitle;
				$("#tooltip").remove();
			}).mousemove(function(e){
				$("#tooltip").css({
					"top":(e.pageY+y)+'px',
					"left":(e.pageX+x)+'px'
				});
			})
		})
	</script>
</head>
<body>
	<ul>
		<li><a href="img/1.jpg" class="tooltip" title="图片1"><img src="img/1.jpg" alt="图片1"></a></li>
		<li><a href="img/2.jpg" class="tooltip" title="图片2"><img src="img/2.jpg" alt="图片2"></a></li>
		<li><a href="img/3.jpg" class="tooltip" title="图片3"><img src="img/3.jpg" alt="图片3"></a></li>
		<li><a href="img/4.jpg" class="tooltip" title="图片4"><img src="img/4.jpg" alt="图片4"></a></li>
		<li><a href="img/5.jpg" class="tooltip" title="图片5"><img src="img/5.jpg" alt="图片5"></a></li>
	</ul>
</body>
</html>
