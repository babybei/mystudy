<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOM对象控制Html元素</title>
	<style type="text/css">
		a{display: block;}
	</style>
</head>
<body>
	<p name="pn">Hello</p>
	<p name="pn">Hello</p>
	<p name="pn">Hello</p>
	<p name="pn">Hello</p>
	<a id="aid" title="得到了a标签的属性">Hello</a>
	<a id="aid2">aid2</a>
	<ul><li>123</li><li>345</li></ul>
	<div id="div">
		<p id="pid">div的p元素</p>
	</div>
	<script type="text/javascript">
		function getName(){
			var count=document.getElementsByTagName("p");
			alert(count.length);
			var p=count[2];
			p.innerHTML="World";
		}
	//获得元素属性
	function getAttr(){
		var anode=document.getElementById("aid");
		var attr=anode.getAttribute("title");
		alert(attr);
	}

	function setAttr(){
		var anode=document.getElementById("aid2");
		anode.setAttribute("title","动态设置a的title属性");
		var attr=anode.getAttribute("title");
		alert(attr);
	}

	function getChildNode(){
		var childnode= document.getElementsByTagName("ul")[0].childNodes;
		alert(childnode.length);//length不对是因为获得了空白项，删除格式化的空内容就行
		alert(childnode[0].nodeType);//nodeType 属性返回以数字值返回指定节点的节点类型。
		//如果节点是元素节点，则 nodeType 属性将返回 1。
		//如果节点是属性节点，则 nodeType 属性将返回 2。
	}

	function getParentNode(){
		var div=document.getElementById("pid");
		alert(div.parentNode.nodeName);
	}
	function createNode(){
		var body=document.body;
		var input=document.createElement("input");
		input.type="button";
		input.value="按钮";
		body.appendChild(input);  //末尾插入
	}
	function addNode(){
		var div=document.getElementById("div");
		var node=document.getElementById("pid");
		var newnode=document.createElement("p");
		newnode.innerHTML="动态添加一个P元素";
		div.insertBefore(newnode,node);
	}
	function removeNode(){
		var div=document.getElementById("div");
		var p=div.removeChild(div.childNodes[1]);
	}
	function getSize(){
		var width=document.documentElement.offsetWidth||document.body.offsetWidth;
		var height=document.documentElement.offsetHeight||document.body.offsetHeight;
		alert(width+","+height);
	}

	getSize();

</script>
</body>
</html>
