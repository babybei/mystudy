<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript事件处理</title>
</head>
<body>
<div id="div">
	<button id="btn">提交</button>
</div>
<script type="text/javascript">
	var btn1=document.getElementById("btn");
	if(btn1.addEventListener){   //2级事件
		btn1.addEventListener("click",demo);
	}
	else if(btn1.attachEvent){  //ie8以下不支持2级事件时调用
		btn1.attachEvent("onclick",demo);
	}
	else{   //0级事件
		btn1.onclick=demo;
	}
	function demo(){
		alert("Hello");
	}
</script>
</body>
</html>
