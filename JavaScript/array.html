<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Array数组对象</title>
</head>
<body>
<script type="text/javascript">
	var a=["hello","world"];
	var b=["baby","love"];
	var c=a.concat(b);
	document.write(c+"<br/>");
	var a=["a","c","d","b","e"];
	var aa=["5","3","2","4","1"];
	document.write(a.sort()+"<br/>");
	document.write(aa.sort(function(a,b){
		return b-a;  //降序
	})+"<br/>");
	var a3=["a","b"];
	a3.push("c");
	document.write(a3+"<br/>");
	document.write("数组反转"+a3.reverse()+"<br/>");
</script>
</body>
</html>
