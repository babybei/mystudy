<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Math对象</title>
</head>
<body>
<script type="text/javascript">
	document.write("四舍五入："+Math.round(2.7)+"<br/>");
	document.write("随机数："+parseInt(Math.random()*10)+"<br/>");
	document.write("最大值"+Math.max(9,4,8,10,3)+"<br/>");
	document.write("最小值"+Math.min(9,4,8,10,3)+"<br/>");
	document.write("绝对值"+Math.abs(-10)+"<br/>");
</script>
</body>
</html>
